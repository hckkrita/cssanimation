<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        margin: 50px auto;
    }

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card:hover .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
    }

    .card-front {
        background-color: #007bff;
        color: white;
    }

    .card-back {
        background-color: #28a745;
        color: white;
        transform: rotateY(180deg);
    }
</style>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                Front Content
            </div>
            <div class="card-back">
                Back Content
            </div>
        </div>
    </div>
</body>
</html>
