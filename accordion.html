<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordion {
            width: 300px;
            margin: 50px auto;
        }

        .accordion-item {
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .accordion-header {
            padding: 10px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .accordion-content {
            padding: 10px;
            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin: 50px auto;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
            animation: fillProgress 2s forwards;
        }

        @keyframes fillProgress {
            to {
                width: 75%;
            }
        }
        .menu {
            width: 250px;
            height: 100%;
            background-color: #007bff;
            position: fixed;
            top: 0;
            left: -250px;
            transition: transform 0.3s ease;
        }

        .menu.open {
            transform: translateX(250px);
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 15px;
            color: white;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
            <div class="accordion-content">Content for section 1.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
            <div class="accordion-content">Content for section 2.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
            <div class="accordion-content">Content for section 3.</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <div class="toggle-btn" onclick="toggleMenu()">Menu</div>
    <div class="menu" id="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <script>
        function toggleAccordion(element) {
            const content = element.nextElementSibling;
            const allContents = document.querySelectorAll('.accordion-content');
            allContents.forEach(c => {
                if (c !== content) {
                    c.style.display = 'none';
                }
            });
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
